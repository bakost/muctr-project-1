			<rect id="audience5" class="room-box" width="50" height="50" data-order="5"/>
		</g>

		<g transform="translate(255, 215)" data-x="255" data-y="215" data-type="audienceornode">
			<text class="text text-no-click" x="20" y="30">7</text>
			<rect id="audience6" class="room-box" width="50" height="50" data-order="6"/>
		</g>

		<g transform="translate(0, 265)" data-x="0" data-y="265" data-type="audienceornode">
			<text class="text text-no-click" x="20" y="30">8</text>
			<rect id="audience7" class="room-box" width="50" height="50" data-order="7"/>
		</g>
		
		<g transform="translate(125, 265)" data-x="125" data-y="265" data-type="audienceornode">
			<text class="text text-no-click" x="20" y="30">9</text>
			<rect id="audience8" class="room-box" width="50" height="50" data-order="8"/>
		</g>

		<g transform="translate(0, 155)" data-x="0" data-y="155" data-type="audienceornode" class="hidden-group">
			<rect id="node9" width="50" height="50"/>
		</g>

		<g transform="translate(125, 155)" data-x="125" data-y="155" data-type="audienceornode" class="hidden-group">
			<rect id="node10" width="50" height="50"/>
		</g>

		<g transform="translate(0, 215)" data-x="0" data-y="215" data-type="audienceornode" class="hidden-group">
			<rect id="node11" width="50" height="50"/>
		</g>

		<g transform="translate(125, 215)" data-x="125" data-y="215" data-type="audienceornode" class="hidden-group">
