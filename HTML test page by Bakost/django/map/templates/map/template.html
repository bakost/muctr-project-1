<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weights List</title>
</head>
<body>
    <h1>Weights List</h1>
    <table>
        <thead>
            <tr>
                <th>From Room</th>
                <th>To Room</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for weight in weights %}
                <tr>
                    <td>{{ weight.from_room }}</td>
                    <td>{{ weight.to_room }}</td>
                    <td>{{ weight.weight }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No weights available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
